<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function sayHello(firstName, lastName){
            const say = `Hello ${firstName} ${lastName}`;
            return say;
        }

        const result = sayHello("Mohamad", "Ali");
        document.writeln(`<p>${result}</p>`);


        function getFinalValue(value){
            if(value > 90){
                return "A";
            }else if(value > 80){
                return "B";
            }else if(value > 70){
                return "C"
            }else if(value > 60){
                return "D"
            }else{
                return "E";
            }
        }

        const finalValue = getFinalValue(95);

        document.writeln(`<p>${finalValue}</p>`);

        function isContains(array, searchValue){
            for(const element of array){
                if(element === searchValue){
                    return true;
                }
            }
            return false;
        }

        const array = [1,2,31,21,34,21,44,2,3,121,33];
        const search = 10;
        const found = isContains(array, search);
        document.writeln(`<p>${found}</p>`);

    </script>
</body>
</html>
